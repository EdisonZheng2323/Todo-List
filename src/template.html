<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <header> 
    <div class = "header"> Todo List </div>
  </header>
  <div class = "content">
    <nav class = "sidebar">
      <button class = "home"> Home </button>
      <h1 class = "projects">
        Projects
      </h1>
      <button class = "add">
          Add Project
      </button>
    </nav>
    <div class = "main-content">
      
    </div>
  </div>
  <footer>
    <div class = "footer"> Copyright Â© 2024 Edison Zheng</div>
  </footer>
  <dialog class = "dialog" hidden>
    <form method = "dialog" class = "form">
      <div class="dialog_header">
        <h1 class = "dialog_h1"> Create a New Project </h1>
        <button class = "close"> X </button>
      </div>
        <div class="answer">
          <label for = "name"> Name: </label>
          <input type = "text" id = "name" name = "project_name" required>
        </div>
        <div class="buttons"><button class = "addProject" type = "submit"> Add Project </button></div>
    </form>
  </dialog>
  <dialog class = "dialog2" hidden>
    <form method = "dialog" class= "taskForm">
      <label for = "title"> Title: </label>
      <input type = "text" id = "title" name = "task_title" required>
      <label for = "description"> Description: </label>
      <input type = "text" id = "description" name = "task_description" required>
      <label for = "dueDate"> Due Date: </label>
      <input type = "date" id = "dueDate" name = "task_dueDate" required>
      <label for = "priority"> Priority </label>
      <select id = "priority" name = "task_priority" required>
        <option value = "low"> Low </option>
        <option value = "medium"> Medium </option>
        <option value = "high"> High </option>
      </select>
      <div class="buttons"><button type = "submit" class = "addTask"> Add Task </button>
      </div>
    </form>
  </dialog>
</body>
</html>
